<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b612619fb5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="top__message">
        <h1>도우진</h1>
      </div>
      <div class="play__icon">
        <audio src="audio/index_music.mp3" controls class="index__music">
          <i class="fas fa-play"></i>
        </audio>
      </div>
    </header>

    <header class="menu__bar">
      <span class="Home">Home</span>
      <span class="Music">Music</span>
      <span class="Online Session">Online Session</span>
      <span class="Lesson">Lesson</span>
      <span class="Links">Links</span>
      <span class="Contact">Contact</span>
    </header>

    <main>
      <div class="album__music">
        <img src="images/music_4.jpg" />
        <span class="album__Description">
          2020 - 06 - 25 싱글 '네 안에 검은 바다가 오면'
        </span>
      </div>
      <div class="album__music">
        <img src="images/music_3.jpg" />
        <span class="album__Description">
          2019 - 4 - 26 영신X도우진 싱글 '같이 걸을까'
        </span>
      </div>
      <div class="album__music">
        <img src="images/music_2.jpg" />
        <span class="album__Description">
          2019 - 3 - 22 이준식X도우진 EP '야곱의 새벽'</span
        >
      </div>
      <div class="album__music">
        <img src="images/music_1.jpg" />
        <span class="album__Description">
          2019 - 2 - 18 도우진 싱글 'Pluto'
        </span>
      </div>
      <div class="youtube__music">
        <a
          href="https://www.youtube.com/channel/UCgjrsZ6Pvp7CuwTB5guc5zA"
          target="_blank"
        >
          보는음악_플리
        </a>
      </div>
    </main>
  </body>
</html>
