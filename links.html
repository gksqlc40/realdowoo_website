<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b612619fb5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="top__message">
        <h1>도우진</h1>
      </div>
      <div class="play__icon">
        <audio src="audio/index_music.mp3" controls class="index__music">
          <i class="fas fa-play"></i>
        </audio>
      </div>
    </header>

    <header class="menu__bar">
      <span class="Home">Home</span>
      <span class="Music">Music</span>
      <span class="Online Session">Online Session</span>
      <span class="Lesson">Lesson</span>
      <span class="Links">Links</span>
      <span class="Contact">Contact</span>
    </header>
    <main class="links">
      <div class="links__img">
        <img src="images/links.jpg" />
      </div>
      <div class="links__article">
        <div class="music">
          <ul class="links__music-list">
            <li class="list__icon">
              <span class="list__icon-btn">
                <a
                  href="https://www.youtube.com/channel/UCzSzDnFJfOpOUxjBK7jSAfA"
                  target="_blank"
                >
                  <i class="fab fa-youtube"></i> </a
              ></span>
            </li>
            <li class="list__icon">
              <a
                href="https://www.melon.com/artist/timeline.htm?artistId=924015"
                class="music__link"
                target="_blank"
              >
                <span class="list__icon-btn">Melon</span>
              </a>
            </li>
            <li class="list__icon">
              <a
                href="https://www.genie.co.kr/detail/artistInfo?xxnm=80479459"
                class="music__link"
                target="_blank"
              >
                <span class="list__icon-btn">Genie</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="sns">
          <span class="sns__class">
            <a
              href="https://www.instagram.com/realdowoo/?hl=ko"
              target="_blank"
            >
              <i class="fab fa-instagram"></i>
            </a>
          </span>
          <span class="sns__class">
            <a href="https://www.facebook.com/realdowoo" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
          </span>
        </div>
      </div>
    </main>
  </body>
</html>
