<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b612619fb5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="top__message">
        <h1>도우진</h1>
      </div>
      <div class="play__icon">
        <audio src="audio/index_music.mp3" controls class="index__music">
          <i class="fas fa-play"></i>
        </audio>
      </div>
    </header>

    <header class="menu__bar">
      <ul class="choose__menu__bar">
        <li class="choose__menu" id="menu__1">
          <a href="index.html"> Home</a>
        </li>
        <li class="choose__menu" id="menu__2">
          <a href="music.html"> Music</a>
        </li>
        <li class="choose__menu" id="menu__3">
          <a href="session.html"> Online Session</a>
        </li>
        <li class="choose__menu" id="menu__4">
          <a href="lesson.html"> Lesson</a>
        </li>
        <li class="choose__menu" id="menu__5">
          <a href="links.html"> Links</a>
        </li>
        <li class="choose__menu" id="menu__6">
          <a href="contact.html"> Contact</a>
        </li>
      </ul>
    </header>

    <main class="links">
      <div class="links__imgs">
        <img src="images/links.jpg" class="links__img" />
      </div>
      <div class="links__music">
        <ul class="links__music-list">
          <li class="list__icon">
            <span class="list__icon-btn" id="youtube">
              <a
                href="https://www.youtube.com/channel/UCzSzDnFJfOpOUxjBK7jSAfA"
                target="_blank"
              >
                <i class="fab fa-youtube"></i> </a
            ></span>
          </li>
          <li class="list__icon">
            <span class="list__icon-btn" id="melon"
              ><a
                href="https://www.melon.com/artist/timeline.htm?artistId=924015"
                class="music__link"
                target="_blank"
                >Melon
              </a></span
            >
          </li>
          <li class="list__icon">
            <span class="list__icon-btn" id="genie">
              <a
                href="https://www.genie.co.kr/detail/artistInfo?xxnm=80479459"
                class="music__link"
                target="_blank"
                >Genie</a
              ></span
            >
          </li>
          <li class="sns__list">
            <span class="sns__class" id="instagram">
              <a
                href="https://www.instagram.com/realdowoo/?hl=ko"
                target="_blank"
              >
                <i class="fab fa-instagram"></i>
              </a>
            </span>
          </li>
          <li class="sns__list">
            <span class="sns__class" id="facebook">
              <a href="https://www.facebook.com/realdowoo" target="_blank">
                <i class="fab fa-facebook-f"></i>
              </a>
            </span>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
